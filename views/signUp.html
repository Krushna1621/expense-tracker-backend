<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body><header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Sign Up</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form id="addForm" onsubmit="signUp(event)" class="form-inline mb-3">
      <label for="userName" class="form-label">Enter your Name</label><br>
        <input type="text" class="form-control" id="userName" name="userName" required><br>
        
        <label for="userEmail" class="form-label">Enter your Email</label><br>
        <input type="email" class="form-control" id="userEmail" name="userEmail"><br>

        <label for="userPassword" class="form-label">Enter your Password</label><br>
        <input type="password" class="form-control" id="userPassword" name="userPassword" required><br>
        
      <input type="submit" class="btn btn-dark" value="SignUp">

      <a href="https://www.w3schools.com/">Existing User Login</a>

    </form>
    
    <ul id="items" class="list-group">
   </ul>
   </div>
  </div>
  <script defer src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="signUp.js"></script>
</body>
</html>
